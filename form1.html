<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Event registration</h2>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone">
        <br>
        <br>
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
        <option value="student">student</option>
        <option value="professional">professional</option>
        <option value="others">others</option>
        </select>
        <fieldset>
            <legend>Topics of interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1">
            <br>
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2">
            <br>
            <br>
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" id="checkbox3">
        </fieldset>
        <br>
        <br>
        <label for="textarea">Comments</label>
        <br>
        <br>
        <textarea name="textarea1" id="textarea1" style="width: 300px; height: 200px;"></textarea>
      
        <button>Register</button>
    </form>
</body>
</html>
